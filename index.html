<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="actions">
        <div class="dog-avatar">
            <img src="img/shaking-tale.gif" alt="">    
        </div>
        <h2 class="dog-energy"><span class="dog-name"></span> has an energy of <span id="energy"></span> %</h2>
        <h2 class="dog-budget"><span class="dog-name"></span> has a budget of <span id="budget"></span> $</h2>

        <p class="dog-actions">dog status</p>
    </div>
    
    <div class="actions">
        <h3>Feed the dog</h3>
        <div id="feed"></div>
        <div id="dog-meals"></div>
    </div>
    
    <div class="actions">
        <h3>Send the dog to work</h3>
        <div id="work"></div>
        <p>Function, energy consumption, income</p>
        <div id="work-positions"></div>
    </div>
    <div class="overlay"></div>
</body>

</html>
